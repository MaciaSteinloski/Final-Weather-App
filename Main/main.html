<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="app">
        <h1>Weather App</h1>
        <div class="weatherInfo">
            <div class="search">
                <input type="text" placeholder="City Name" spellcheck="false">
                <button>Search</button>
            </div>
            <h1 class="city">Austin</h1>
            <img src="Images/sun.png" class="todaysWeather">
            <h2 class="temp">20â„ƒ</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" class="weatherImg">
                    <div>
                        <p class="humidity">44%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png" class="weatherImg">
                    <div>
                        <p class="wind">8 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="author">
                <a href="https://github.com/MaciaSteinloski/Final-Weather-App.git" target="_blank">
                    <h6>Coded by Macia Steinloski</h6>
                </a>
            </div>

                Flaticon</a>

                Freepik
                -
                Flaticon</a>
            <br />
            <a href="https://www.flaticon.com/free-icons/wind" title="wind icons">Wind icons created by Freepik -
                Flaticon</a>

        <script src="main.js"></script>
</body>

</html>
